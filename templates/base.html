{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta viewport="width=device-width, initial-scale=1.0">
    <title>{{ titulo|default:"Rastreador de Gastos" }}</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <style type="text/tailwindcss">
        @layer utilities {
            .btn-primary {
                @apply bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-indigo-700 transition duration-300;
            }
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen">

    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <span class="text-xl font-bold text-indigo-600">Rastreador de Finanzas</span>
                </div>
                <div class="md:flex space-x-3">
                    <a href="{% url 'dashboard' %}" class="btn-primary">Dashboard</a>
                    <a href="{% url 'exportar_excel' %}"
                        class="bg-green-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-green-700 transition duration-300">
                        Exportar Excel
                    </a>
                </div>
                <div class="absolute left-1/2 transform -translate-x-1/2">
            <button class="btn-primary" hx-get="{% url 'cambiarcategoria' %}" hx-target="#modal-body"
                hx-trigger="click">
                Agregar Categor√≠a
            </button>
        </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        {% block content %}
        {% endblock content %}


        <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
            <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
                <div id="modal-body">
                </div>
                <div class="flex justify-end mt-4">
                    <button type="button" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded"
                        onclick="document.getElementById('modal').classList.add('hidden')">
                        Cerrar
                    </button>
                </div>
            </div>
        </div>
        
    </main>

    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>

    {% if DEBUG %}
    <script src="{% url 'django_browser_reload:reload' %}"></script>
    {% endif %}

    <script>
        document.body.addEventListener("cerrarModal", () => {
            document.getElementById("modal").classList.add("hidden");
        });

        document.body.addEventListener("htmx:afterSwap", function (evt) {
            if (evt.detail.target.id === "modal-body") {
                document.getElementById("modal").classList.remove("hidden");
            }
        });

        document.body.addEventListener("htmx:configRequest", (event) => {
            const csrfToken = document.querySelector("[name=csrfmiddlewaretoken]")?.value;
            if (csrfToken) {
                event.detail.headers["X-CSRFToken"] = csrfToken;
            }
        });

        document.body.addEventListener('categoriaAgregada', () => {
            location.reload();
        });
    </script>

</body>

</html>
